{% extends "content/__base.html" %}
{% load staticfiles %}

{% block header-import %}
    <link rel="stylesheet" href="{% static "css/book_list.css" %}">
    <script src="{% static "js/book_list.js" %}"></script>
{% endblock %}

{% block content %}
    <div class="row">
        <div class="col s12 m3 l3">
            <div class="card small">
                <div class="card-image waves-effect waves-block waves-light">
                    <img class="activator" src="images/office.jpg" alt="office">
                </div>
                <div class="card-content">
                    <span class="card-title activator grey-text text-darken-4">Harry Porter <i class="mdi-navigation-more-vert right"></i></span>
                    <p><a href="#">Rent</a>
                    </p>
                </div>
                <div class="card-reveal" style="display: none; transform: translateY(0px);">
                    <span class="card-title grey-text text-darken-4">Harry Potter <i class="mdi-navigation-close right"></i></span>
                    <p>Brief </p>
                    <p>Author </p>
                    <p>Year </p>
                    <p>ISBN </p>
                    <p>Category </p>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
